<template>
    <lightning-card
        title="ApexWireMethodToFunction"
        icon-name="custom:custom63"
    >
        <div class="slds-m-around_medium">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contactitem">
                    <a
                        href="#"
                        key={contactitem.contact.Id}
                        data-contact-id={contactitem.contact.Id}
                        onclick={handleSelect}
                    >
                        <lightning-layout>
                            <lightning-layout-item>
                                <img src={contactitem.ContentURL} alt="Profile photo" />
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <p>{contactitem.contact.Name}</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </a>
                </template>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/apexWireMethodToFunction" slot="footer">
            Call an Apex method that retrieves a list of records using @wire. In
            this recipe, the Apex method is @wired to a component function.
        </c-view-source>
    </lightning-card>
</template>
